<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4 | JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">

        <h1 class="text">Number guessing game</h1>
        <p class="text">Try and guess a random number between 1 and 100</p>
        <p class="text">You have 10 attempts to guess the right number</p>
        <form class="form">
            <label class="text" for="guessField" id="guess">Guess a Number</label><br>
            <input type="text" id="guessField" class="guessField"><br>
            <input type="submit" id="subt" value="Submit Guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p class="text">Previous Guess : <span class="guesses"></span></p>
            <p class="text">Guesses remaining : <span class="lastResult">10</span></p>
            <p class="lowOrhi"></p>
        </div>

    </div>
    
</body>
<script src="index.js"></script>
</html>
